<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>ホーム</title>
  <style>
  body {
          font-family: Arial, sans-serif;
          line-height: 1.6;
          color: #333;
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
          background-color: #f4f4f4;
        }
        h1 {
          color: #2c3e50;
          border-bottom: 2px solid #3498db;
          padding-bottom: 10px;
        }
        .message {
          padding: 10px;
          margin-bottom: 20px;
          border-radius: 4px;
        }
        .success {
          background-color: #d4edda;
          color: #155724;
          border: 1px solid #c3e6cb;
        }
        .error {
          background-color: #f8d7da;
          color: #721c24;
          border: 1px solid #f5c6cb;
        }
        table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 20px;
        }
        th, td {
          padding: 12px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }
        th {
          background-color: #3498db;
          color: white;
        }
        tr:hover {
          background-color: #f5f5f5;
        }
        a {
          display: inline-block;
          padding: 10px 15px;
          margin: 5px;
          background-color: #3498db;
          color: white;
          text-decoration: none;
          border-radius: 4px;
        }
        a:hover {
          background-color: #2980b9;
        }
  </style>
</head>

<body>
  <p th:if="${message}" th:text="${message}" style="color: blue;">完了メッセージ</p>
  <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;">エラーメッセージ</p>
  <table border="1" width="500">
    <thead>
      <tr>
        <th>シフト日</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="home : ${home}">
        <td th:text="${home.shiftDate}">
        </td>
        <td>
          <a th:href="@{/shift/{id}(id=${home.id})}">詳細</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a th:href="@{/shift/form}">新規登録</a>
</body>

</html>
